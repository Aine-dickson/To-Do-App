<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="edits hidden">
            <input type="text" name="" id="title" class="hidde">
            <textarea id="task-body" class="hidde"></textarea>
            <div class="text-area">
                <span>Title:</span>
                <span class="title-text template">
                    Type here the title of your task
                </span>
            </div>
            <div class="body">
                <span>Task Body:</span>
                <div class="task-body template">
                    Type here the task body!
                </div>
            </div>
        </section>
        <section class="display">
            <div class="task-display">
            
            </div>
            <div class="btns">
                <button id="add">Add</button>
                <div class="takeway">
                    <button id="push">push</button>
                    <button id="cancel">cancel</button>
                </div>
            </div>
        </section>
    </div>
    <script src="./jquery-3.6.1.js"></script>
    <script src="./script.js"></script>
</body>
</html>
